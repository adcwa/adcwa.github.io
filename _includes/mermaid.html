<!-- Mermaid Diagram Support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

<script>
  // Mermaid Configuration
  mermaid.initialize({
    startOnLoad: false,
    theme: 'default',
    themeVariables: {
      primaryColor: '#667eea',
      primaryTextColor: '#2c3e50',
      primaryBorderColor: '#667eea',
      lineColor: '#718096',
      secondaryColor: '#f8f9fa',
      tertiaryColor: '#e2e8f0',
      background: '#ffffff',
      mainBkg: '#ffffff',
      secondBkg: '#f8f9fa',
      tertiaryBkg: '#e2e8f0'
    },
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true,
      curve: 'basis'
    },
    sequence: {
      useMaxWidth: true,
      wrap: true,
      diagramMarginX: 50,
      diagramMarginY: 10
    },
    gantt: {
      useMaxWidth: true
    },
    journey: {
      useMaxWidth: true
    },
    gitGraph: {
      useMaxWidth: true
    }
  });

  // Auto-detect and render Mermaid diagrams
  document.addEventListener('DOMContentLoaded', function() {
    // Find all code blocks with mermaid class
    const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
    
    mermaidBlocks.forEach(function(block, index) {
      // Create a div to replace the code block
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.id = 'mermaid-' + index;
      mermaidDiv.textContent = block.textContent.trim();
      
      // Replace the pre block with the div
      block.parentNode.parentNode.replaceChild(mermaidDiv, block.parentNode);
    });

    // Initialize Mermaid to render diagrams
    mermaid.run();
  });
</script>

<!-- Mermaid Styling -->
<style>
